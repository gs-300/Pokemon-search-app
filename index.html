<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-eqiv="X-UA-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Pokemon Search App</title>

</head>
<body>
<main>
  <h1>Pokémon Search App</h1>
  <div class="container">
    <form id="search-form">
<label for="search-input">Search for Pokémon Name or ID:</label>
<input type="text" id="search-input"  required></input>
<button id="search-button" >Search</button>
</form>

<div class="search-output">
  <div class="output-top">
    <div class="pokemon-name-and-id">
      <span id="pokemon-name"></span>
      <span id="pokemon-id"></span>

    </div>

    <div class="pokemon-size">
      <span id="weight"></span>
      <span id="height"></span>

    </div>
<div id="sprite-div" class="sprite-div"></div>
<div id="types"></div>

  </div>
  <div class="output-bottom">
    <table>
      <tr>
        <th>Base:</th>
        <th>Stats:</th>
      </tr>
      <tr>
        <td>Hp:</td>
        <td id="hp"></td>
      </tr>
      <tr>
        <td>Attack:</td>
        <td id="attack"></td>
      </tr>
      <tr>
        <td>Defense:</td>
        <td id="defense"></td>
      </tr>
      <tr>
        <td>Sp. Attack:</td>
        <td id="special-attack"></td>
      </tr>
      <tr>
        <td>Sp. Defense:</td>
        <td id="special-defense"></td>
      </tr>
      <tr>
        <td>Speed:</td>
        <td id="speed"></td>
      </tr>
    </table>

  </div>



</div>
  </div>


</main>

<script src="script.js" ></script>
</body>




</html>
