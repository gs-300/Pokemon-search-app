<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-eqiv="X-UA-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/css/styles.css">
  <title>Pokemon Search App</title>

</head>
<body>
<main>
  <h1>
    <img src="https://fontmeme.com/permalink/241125/4d1da67a4e9d201aa4bd037963e17905.png" alt="pokemon-font" border="0" class="small-image">
  </h1>
  <div class="container">
    
    <div class="search_wrapper">

      <div id="search-input">
        <label for="search-input">Search for Pok√©mon Name or ID:</label>
        <input type="text" class="search-input"  required></input>

        <!-- New suggestions container -->

        <div class="suggestions" id="suggestions"></div>


        <div class="options"></div>
        <button id="search-button" type="button" >Search</button>
      </div>
      
    </div>
<div class="search-output">
  <div class="output-top">
    <div class="pokemon-name-and-id">
      <span id="pokemon-name"></span>
      <span id="pokemon-id"></span>

    </div>

    <div class="pokemon-size">
      <span id="weight"></span>
      <span id="height"></span>

    </div>
<div id="sprite-div" class="sprite-div"></div>
<div id="types"></div>

  </div>
  <div class="output-bottom">
    <table>
      <tr>
        <th class="table-base">Base</th>
        <th class="table-stats">Stats</th>
      </tr>
      <tr>
        <td class="stat-name">Hp:</td>
        <td id="hp"></td>
      </tr>
      <tr>
        <td class="stat-name">Attack:</td>
        <td id="attack"></td>
      </tr>
      <tr>
        <td class="stat-name">Defense:</td>
        <td id="defense"></td>
      </tr>
      <tr>
        <td class="stat-name">Sp. Attack:</td>
        <td id="special-attack"></td>
      </tr>
      <tr>
        <td class="stat-name">Sp. Defense:</td>
        <td id="special-defense"></td>
      </tr>
      <tr>
        <td class="stat-name">Speed:</td>
        <td id="speed"></td>
      </tr>
    </table>

  </div>



</div>
  </div>


</main>

<script src="/js/script.js" ></script>
</body>




</html>
